<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      padding: 10px 20px;
      color: white;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script src="https://esm.sh/react@18.2.0/umd/react.development.js"></script>
  <script src="https://esm.sh/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <script>
    const { useState } = React;

    const NO_PHRASES = [
      "No ðŸ’”",
      "Pretty please? ðŸ¥º",
      "But we'd be so cute together! ðŸ’•",
      "One more chance, pookie?",
      "Don't break my heart :(",
      "What about a maybe?",
      "Please don't do this to me, I'm fragile",
    ];

    function App() {
      const [noClicks, setNoClicks] = useState(0);
      const [isValentine, setIsValentine] = useState(false);
      const yesButtonSize = noClicks * 20 + 16;

      const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
      const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

      const handleNo = () => setNoClicks(prev => prev + 1);
      const handleYes = () => setIsValentine(true);

      return (
        React.createElement('div', {},
          !isValentine
            ? [
                React.createElement('img', { src: firstImg, key: 'img1' }),
                React.createElement('h1', { key: 'h1' }, "Will you be my Valentine? ðŸ’˜"),
                React.createElement('div', { key: 'buttons' },
                  React.createElement('button', {
                    onClick: handleYes,
                    style: { fontSize: yesButtonSize + 'px', backgroundColor: 'green' }
                  }, 'Yes'),
                  React.createElement('button', {
                    onClick: handleNo,
                    style: { fontSize: '16px', backgroundColor: 'red' }
                  }, noClicks === 0 ? 'No' : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)])
                )
              ]
            : [
                React.createElement('img', { src: secondImg, key: 'img2' }),
                React.createElement('div', {
                  key: 'yay',
                  style: { fontSize: '48px', color: 'pink', fontWeight: 'bold' }
                }, "Yay!!! ðŸ’–ðŸŽ‰")
              ]
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
